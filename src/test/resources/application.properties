# Jpa 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
# data 소스 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# 테스트 DB h2 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# File upload 용량 설정
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# 커스텀 벨류
woowa.ioi.wootube.region=ap-northeast-2
woowa.ioi.wootube.bucket=woowa-ioi
# Mail 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=# MailSender 로 메일 보낼 gmail 주소 
spring.mail.password=# MailSender 로 메일 보낼 gmail 주소의 비밀번호
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.debug=true

server.tomcat.max-http-post-size=100000000
server.tomcat.max-swallow-size=100000000