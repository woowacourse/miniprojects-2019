    <meta name="twitter:title" content="우아한테크코스">

    <meta name="twitter:image" content="/images/logo/logo-thumnail-bg.jpg">
    <meta name="twitter:domain" content="https://woowacourse.github.io/">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/index.css">
    
    <style>
        #zzazanstagram {
            background-image: url("https://www.instagram.com/static/images/homepage/home-phones@2x.png/9364675fb26a.png");
            background-repeat:no-repeat;
            background-size: contain;
            width: 454px;
            height: 618px;
        }
    </style>
</head>
<body>
<div>
    <div class="page-container mrg-top-80">
        <div class="main-content">
            <div class="container-fluid max-width-lg mx-auto">
                <div class="row">
                    <div class="col-lg-10 mx-auto" style="float: left; clear: none;">
                        <div id="zzazanstagram" class="pdd-right-35" style="display: inline-block; margin-top: 30px;">
                            <div class="carousel slide" data-ride="carousel" data-interval="3000" style="width: 244px; display: inline-block; margin: 96px 0 0 149px;">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/images/default/zzazanstagram_main1.jpg" class="d-block w-100" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/images/default/zzazanstagram_main2.jpg" class="d-block w-100" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/images/default/zzazanstagram_main3.jpg" class="d-block w-100" alt="">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/images/default/zzazanstagram_main4.jpg" class="d-block w-100" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
	                    
                        <div class="card" style="width: 350px; display: inline-block; position: absolute; margin-top: 100px">
                            <div class="card-title" style="margin-top: 30px;">
                                <img class="logo desktop-view mrg-top-5" src="/images/logo/zzazanstagram.png" style="margin-left: 85px;">
                            </div>
                            <div class="card-body" style="padding-top: 0">
                                <form id="login-form" action="/login" method="post" class="form-horizontal mrg-top-40">
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input type="email" name="email" class="form-control" id="login-form-email" placeholder="이메일" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input type="password" name="password" class="form-control" id="login-form-password" placeholder="비밀번호" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn-inverse btn-primary btn-sm" style="width: 308px; height: 30px; font-size: 12px; padding: 0;">가입하기</button>
                                </form>
                            </div>
                        </div>
    
                        <div class="card" style="width: 350px; display: inline-block; position: absolute; margin-top: 390px;">
                            <div class="card-body" style="padding-left: 90px;">
                                <form action="/signup" method="get">
                                    <text class="card-title">계정이 없으신가요?</text>
                                    <button type="submit" class="btn-inverse btn-primary btn-xs" style="margin-left: 5px;">회원 가입</button>
                                </form>
                            </div>
                        </div>
	                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>

</script>
</body>
</html>
