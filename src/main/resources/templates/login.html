<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace = "common-head :: common-head"></th:block>
</head>
<body>
<header id="header" class="header navbar">
    <div class="header-container max-width-lg mx-auto">
        <ul class="nav-left mrg-left-0 padding-15">
            <li>
                <img class="logo desktop-view" src="/images/logo/instgram_logo.png">
                <div class="width-40px mobile-view overflow-hidden">
                    <img class="logo" src="/images/logo/instgram_logo.png">
                </div>
            </li>
        </ul>
    </div>
</header>

<div class="authentication">
    <div class="sign-in-2">
        <div class="container-fluid no-pdd-horizon">
            <div class="row">
                <div class="col-md-10 mr-auto ml-auto">
                    <div class="row">
                        <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                            <div class="vertical-align full-height">
                                <div class="table-cell">
                                    <div class="card min-width-480px">
                                        <div class="card-body">
                                            <div class="pdd-horizon-30 pdd-vertical-30">
                                                <div class="mrg-btm-30">
                                                    <h2 class="text-center text-dark no-mrg-vertical mrg-btm-15">
                                                        로그인</h2>
                                                </div>
                                                <form action="/users/login" method="post">
                                                    <div class="form-group">
                                                        <label class="text-normal text-dark">Email Address</label>
                                                        <input type="email" name="email" class="form-control" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="text-normal text-dark">Password</label>
                                                        <input type="password" name="password" class="form-control"
                                                               placeholder="Password" required>
                                                    </div>
                                                    <div th:if="${error}" th:text="${message}"
                                                         class="alert alert-danger" role="alert"></div>
                                                    <div class="form-group">
                                                        <button type="submit"
                                                                class="btn btn-info btn-block border-radius-6 font-size-16 text-white">
                                                            로그인
                                                        </button>
                                                    </div>
                                                </form>
                                                <div class="text-dark">
                                                    <a href="/users/signup/form" class="text-info pointer mrg-left-5">회원가입</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>

</body>

</html>
