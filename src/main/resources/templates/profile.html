<html lang="ko">
    <head>
        <meta charset="utf-8">

        <meta name="twitter:title" content="우아한테크코스">

        <link rel="shortcut icon" href="/images/logo/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'">

        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
    <div id="wootecobook-app">
        <header class="header navbar">
            <nav class="header-container max-width-lg mx-auto">
                <ul class="nav-left mrg-left-0">
                    <li>
                        <a href="/newsfeed">
                            <div class="logo logo-small" style="background-image: url('/images/default/icons.png')"></div>
                        </a>
                    </li>
                    <li class="search-container">
                    <span class="search">
                        <form action="" method="get">
                            <input type="text" class="searchbox" placeholder="검색">
                            <button type="submit" class="search-btn">
                                <i class="ti-search"></i>
                            </button>
                        </form>
                    </span>
                    </li>
                </ul>
                <ul class="nav-right">
                    <li class="user-profile" th:object="${session.user}">
                        <a th:href="'/users/' + *{id}">
                            <img class="profile-img img-fluid" th:src="'/images/profile/' + *{coverUrl}" alt="프로필 사진">
                            <div class="user-info mrg-left-5">
                                <span class="name pdd-right-5 text-white text-bold" th:text="*{name}"></span>
                            </div>
                        </a>
                    </li>
                    <!-- <li class="">
                        <a class="pointer">
                            <span class="text-white text-bold font-size-12">홈</span>
                        </a>
                    </li> -->
                    <!-- <li>
                        <a class="pointer">
                            <span class="text-white text-bold font-size-12">만들기</span>
                        </a>
                    </li> -->
                    <li>
                        <div class="friend-btn pointer mrg-vertical-10 mrg-horizon-5"></div>
                    </li>
                    <li>
                        <div class="message-btn pointer mrg-vertical-10 mrg-horizon-5"></div>
                    </li>
                    <li>
                        <div class="notification-btn pointer mrg-vertical-10 mrg-horizon-5"></div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container-fluid max-width-lg mx-auto">
            <div class="row mrg-top-70">
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                    <div class="card widget-compose">
                        <div id="profile-photo-container">
                            <img src="/images/profile/default.png" alt="프로필 사진">
                            <p>이름임</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mrg-top-20">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="profile">
                        <div class="card widget-compose">
                            <div class="introduction-icon"></div>
                            <p class="border bottom width-100 pdd-btm-5 text-bold">소개</p>
                            <p class="text-center width-100">간단한 소개를 추가하여 회원님에 대해 자세히 알려주세요.<br><br><a href="">소개 추가</a></p>
                        </div>
                        <div class="card widget-compose">
                            <div class="friend-icon"></div>
                            <p class="border bottom width-100 pdd-btm-5 text-bold">친구</p>
                            <p class="text-center width-100">친구를 추가하고 업데이트 소식을 확인해보세요.</p>
                            <div>
                                <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                                <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                                <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                                <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                                <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                                <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                                <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                                    <div class="friend">
                                    <img src="/images/profile/default.png" alt="이름">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                    <div class="timeline">
                        <div class="card widget-compose">
                            <p class="border bottom width-100 pdd-btm-5 text-bold">게시물 만들기</p>
                            <textarea id="new-article" class="resize-none form-control border bottom resize-none" th:placeholder="${session.user.name} + '님, 무슨 생각을 하고 계신가요?'" onkeydown="App.writeArticle(event)"></textarea>
                            <ul class="composor-tools pdd-top-15">
                                <li class="bg-lightgray border-radius-round mrg-right-5">
                                    <a class="pdd-vertical-5 pdd-horizon-10 pointer">
                                        <div class="icons photo-video"></div>
                                        <span class="icon-name font-size-13 text-bold"> 사진 / 동영상</span>
                                    </a>
                                </li>
                                <li class="bg-lightgray border-radius-round mrg-right-5">
                                    <a class="pdd-vertical-5 pdd-horizon-10 pointer">
                                        <div class="icons tag-friend"></div>
                                        <span class="icon-name font-size-13 text-bold"> 친구 태그하기</span>
                                    </a>
                                </li>
                                <li class="bg-lightgray border-radius-round mrg-right-5">
                                    <a class="pdd-vertical-5 pdd-horizon-10 pointer">
                                        <div class="icons feeling-activity"></div>
                                        <span class="icon-name font-size-13 text-bold"> 기분 / 활동</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="articles">
                        <div class="card widget-feed padding-15">
                            <div class="feed-header">
                                <ul class="list-unstyled list-info">
                                    <li>
                                        <img class="thumb-img img-circle" src="/images/default/eastjun_profile.jpg" alt="프로필 사진">
                                        <div class="info">
                                            <a href="" class="title no-pdd-vertical text-semibold inline-block">eastjun</a>
                                            <span>님이 그룹에 링크를 공유했습니다.</span>
                                            <span class="sub-title">15시간</span>
                                            <a class="pointer absolute top-0 right-0" data-toggle="dropdown" aria-expanded="false">
                                                <span class="btn-icon text-dark">
                                                    <i class="ti-more font-size-16"></i>
                                                </span>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a class="pointer">
                                                        <i class="ti-trash pdd-right-10 text-dark"></i>
                                                        <span>게시글 삭제</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="feed-body no-pdd">
                                <p>
                                    <span> 해리와 션의 MVC 패턴 </span> <br>
                                    <iframe src="" height="380" allowfullscreen></iframe>
                                </p>
                            </div>
                            <ul class="feed-action pdd-btm-5 border bottom">
                                <li>
                                    <i class="fa fa-thumbs-o-up text-info font-size-16 mrg-left-5"></i>
                                    <span class="font-size-14 lh-2-1">67</span>
                                </li>
    <!--                            <li class="float-right">-->
    <!--                                <span class="font-size-13">공유 78회</span>-->
    <!--                            </li>-->
                                <li class="float-right mrg-right-15">
                                    <span class="font-size-13">댓글 2개</span>
                                </li>
                            </ul>
                            <ul class="feed-action border bottom d-flex">
                                <li class="text-center flex-grow-1">
                                    <button class="btn btn-default no-border pdd-vertical-0 no-mrg width-100">
                                        <i class="fa fa-thumbs-o-up font-size-16"></i>
                                        <span class="font-size-13">좋아요</span>
                                    </button>
                                </li>
                                <li class="text-center flex-grow-1">
                                    <button class="btn btn-default no-border pdd-vertical-0 no-mrg width-100">
                                        <i class="fa fa-comment-o font-size-16"></i>
                                        <span  class="font-size-13">댓글</span>
                                    </button>
                                </li>
    <!--                            <li class="text-center flex-grow-1">-->
    <!--                                <button class="btn btn-default no-border pdd-vertical-0 no-mrg width-100">-->
    <!--                                    <i class="fa fa-share font-size-16"></i>-->
    <!--                                    <span class="font-size-13">공유하기</span>-->
    <!--                                </button>-->
    <!--                            </li>-->
                            </ul>
                            <div class="feed-footer">
                                <div class="comment">
                                    <ul class="list-unstyled list-info">
                                        <li class="comment-item">
                                            <img class="thumb-img img-circle" src="/images/default/eastjun_profile.jpg" alt="">
                                            <div class="info">
                                                <div class="bg-lightgray border-radius-18 padding-10 max-width-100">
                                                    <a href="" class="title text-bold inline-block text-link-color">eastjun</a>
                                                    <span>크 멋져요. MVC패턴을 직접 프로젝트에 적용해봤나요?</span>
                                                </div>
                                                <div class="font-size-12 pdd-left-10 pdd-top-5">
                                                    <span class="pointer text-link-color">좋아요</span>
                                                    <span> · </span>
    <!--                                                <span class="pointer text-link-color">답글 달기</span>-->
    <!--                                                <span>·</span>-->
                                                    <span class="pointer">2시간</span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <div class="add-comment">
                                        <textarea rows="1" class="form-control" placeholder="댓글을 입력하세요."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer mrg-top-65">
            <a href="https://github.com/woowahan-rescue9" title="우아한9조대">
                &copy; 2019 <img src="/images/logo/res9-logo.gif" alt="우아한9조대" width="20" height="20">
            </a>
            <div class="mrg-top-20"> </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/app.js"></script>
