<div class="card" th:if="${session.loggedInUser}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h5 class="card-title mrg-top-15 mrg-btm-0 mrg-horizon-15">최근 가입한 회원</h5>
    <div class="card-body">
        <ul class="list-unstyled list-info" th:each="user : ${users}">
            <li class="story-user-list mrg-btm-10">
                <img alt="" class="thumb-img img-circle img-circle-blue" th:src="${user.profile}">
                <div class="info mrg-left-5 pdd-top-5">
                    <a class="title no-pdd-vertical text-semibold inline-block text-bold"
                       th:href="'/posts?author=' + ${user.id}">
                        <span th:text="${user.name}">이름</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
