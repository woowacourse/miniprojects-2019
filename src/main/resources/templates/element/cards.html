<div class="card post widget-feed padding-15" th:each="post : ${posts}" xmlns:th="http://www.thymeleaf.org"
     th:data-post-id="${post.id}">
    <div th:replace="element/card-header"></div>
    <div th:replace="element/card-contents"></div>
    <ul th:replace="element/card-action"></ul>
    <ul th:replace="layout/card-action-controls"></ul>
    <div th:replace="element/card-action-detail"></div>
</div>
