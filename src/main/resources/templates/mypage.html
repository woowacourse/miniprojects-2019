<!DOCTYPE html>
<html layout:decorate="~{layouts/main}"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/mypage.css" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="mypage-container container-fluid max-width-lg mx-auto" id="main-content">
        <header id="cover" class="mypage-header">
            <button class="cover-modal-btn">
                <i class="ti-camera"></i>배경 사진 업데이트
            </button>
            <div class="background pointer">
                <span class="username" th:text="${user.name}">박경철</span>
            </div>
            <div class="profile pointer" id="profile">
            </div>
            <div id="profile-modal" class="custom-modal">
                <div class="modal-body">
                    <input accept="image/*" type="file" name="profile">
                    <button>프로필 등록</button>
                </div>
            </div>
            <div id="cover-modal" class="custom-modal">
                <div class="modal-body">
                    <input accept="image/*" type="file" name="cover">
                    <button>커버사진 등록</button>
                </div>
            </div>
        </header>
        <main class="mypage-body">
            <section class="left-side" id="details">
                <div class="card introduce">
                    <div class="card-title">
                        <i class="introduction-icon"></i><span class="title-content"> 소개</span>
                    </div>
                    <div class="card-block"></div>
                </div>
                <div class="card pictures">
                    <div class="card-title">
                        <i class="ti-image"></i><span class="title-content"> 사진</span>
                    </div>
                    <div class="card-block"></div>
                </div>
                <div class="card friends">
                    <div class="card-title">
                        <i class="ti-user"></i><span class="title-content"> 친구</span>
                    </div>
                    <div class="card-block"></div>
                </div>
            </section>
            <section class="contents" id="posts">
                <div id="write-post"></div>
                <div class="feeds" id="contents"></div>
            </section>
        </main>
    </div>
    <th:block layout:fragment="custom-js">
        <script src="/js/nav/setup.js"></script>
        <script src="/js/comment/template.js"></script>
        <script src="/js/commons/api.js"></script>
        <script src="/js/commons/app.js"></script>
        <script src="/js/mypage/template-writeform.js"></script>
        <script src="/js/mypage/template.js"></script>
        <script src="/js/mypage/mypage.js"></script>
        <script src="/js/mypage/profile-upload.js"></script>
        <script src="/js/post/template-file.js"></script>
        <script src="/js/post/template-carousel.js"></script>
        <script src="/js/post/template.js"></script>
        <script src="/js/post/preview.js"></script>
        <script src="/js/post/post.js"></script>
        <script src="/js/login/logout.js"></script>
        <script src="/js/friendbar/template.js"></script>
        <script src="/js/friendbar/load.js"></script>
        <script src="/js/friendask/template.js"></script>
        <script src="/js/friendask/load.js"></script>
        <script src="/js/search/searchbox.js"></script>
        <script src="/js/search/template.js"></script>
        <script src="/js/good/good.js"></script>
    </th:block>
</body>
</html>
