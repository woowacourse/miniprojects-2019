<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Turkeybook</title>
    <th:block th:include="fragments/head"/>
    <link href="/css/friendbar.css" rel="stylesheet">
    <link href="/css/friendtag.css" rel="stylesheet">
</head>
<body>
<div id="wootecobook-app">
    <th:block th:include="fragments/nav"/>
    <div id="main-content" class="container-fluid max-width-lg mx-auto mrg-top-70">
        <div class="row">
            <th:block layout:fragment="left-panel"/>
            <th:block layout:fragment="content"/>
            <th:block layout:fragment="right-panel"/>
        </div>
        <div class="fbFriendSidebar show-friend-bar">
            <div class="tab-info center-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#tab-centered-1" role="tab">ALL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#tab-centered-2" role="tab">Friends</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab-centered-1" role="tabpanel">
                        <div class="list-group" id='all-user-list'>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab-centered-2" role="tabpanel">
                        <div class="list-group" id="friends-list"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="friend-bar-btn"><i class="ti-user"></i></div>
    </div>
</div>
<th:block th:include="fragments/script"/>
<th:block layout:fragment="custom-js"/>
</body>
</html>
