<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="fragments/common-head :: common-head"></th:block>
    <link rel="stylesheet" href="/css/article-form.css">
</head>
<body>
<div>
    <th:block th:replace="fragments/header :: index-header"></th:block>
    <div class="form-con">
        <div class="form-inner border-con common-flex">
            <form action="/articles" method="post" enctype="multipart/form-data" name="article">
                <div class="form-nav common-flex">
                    <button class="button-none" type="submit">확인</button>
                </div>
                <div class="form-image center-flex">
                    <label class="form-image-label" for="file-input">
                        <img src="/images/common/new.svg">
                    </label>
                    <input id="file-input" name="imageFile" type="file"/>
                    <img class="file-preview inactive" src=""/>
                </div>
                <div class="form-text">
                    <textarea name="contents" type="text" placeholder="문구 입력..."></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src ="/js/util.js"></script>
<script src="/js/form.js"></script>
</body>
</html>
