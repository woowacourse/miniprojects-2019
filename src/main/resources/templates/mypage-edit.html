<body>
<header id="header" class="header navbar">
    <div class="header-container max-width-lg mx-auto">
        <ul class="nav-left mrg-left-0 padding-15">
            <li>
                <img class="logo desktop-view" src="/static/images/logo/instgram_logo.png">
                <div class="width-40px mobile-view overflow-hidden">
                    <img class="logo" src="/static/images/logo/instgram_logo.png">
                </div>
            </li>
        </ul>
    </div>
</header>


<form action="/users" th:method="put">
    <div class="container-fluid max-width-lg mx-auto mrg-btm-30 padding-30" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="card">
                    <div class="card-heading pdd-btm-5 border bottom">
                        <h4 class="card-title d-inline-block">profile</h4>
                        <button type="submit" class="btn btn-info float-right mrg-btm-0 relative bottom-5">수정</button>
                    </div>
                    <div th:if="${error}" th:text="${message}" class="alert alert-danger"
                         role="alert"></div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>Name</b></p>
                            </div>
                            <div class="col-md-6">
                                <input name="name" type="text" class="form-control" th:value="${userInfo.userContentsDto.name}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>UserName</b></p>
                            </div>
                            <div class="col-md-6">
                                <input name="userName" type="text" class="form-control" th:value="${userInfo.userContentsDto.userName}" th:filed="*{userName}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>Contents</b></p>
                            </div>
                            <div class="col-md-6">
                                <input name="contents" type="text" class="form-control" th:value="${userInfo.userContentsDto.contents}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>Email</b></p>
                            </div>
                            <div class="col-md-6">
                                <p class="mrg-top-10" th:text="${userInfo.email}">gracefulBrown@woowahan.com</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <p class="mrg-top-10 text-dark"><b>Avatar</b></p>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label for="img-upload" class="pointer">
                                        <img src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4"
                                             width="117" alt="">
                                        <span class="btn btn-default display-block no-mrg-btm">Choose file</span>
                                        <input class="d-none" type="file" name="uploadedimages0" multiple
                                               id="img-upload">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
