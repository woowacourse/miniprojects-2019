<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Fakebook</title>
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="keyword" content="우아한테크코스, 프로그래밍, 개발자, 백엔드, 프론트엔드, Backend, Frontend, IOS, Android">
    <meta name="description" id="metaDesc" content="우테코북">

    <meta property="og:type" content="website">
    <meta property="og:title" content="우아한테크코스">
    <meta property="og:description" id="metaOgDesc" content="우테코북">
    <meta property="og:image" content="/images/logo/logo-thumnail-bg.jpg">
    <meta property="og:url" content="https://woowacourse.github.io/">

    <meta name="twitter:card" content="website">
    <meta name="twitter:title" content="우아한테크코스">
    <meta name="twitter:description" id="metaTwitterDesc" content="우테코북">
    <meta name="twitter:image" content="/images/logo/logo-thumnail-bg.jpg">
    <meta name="twitter:domain" content="https://woowacourse.github.io/">

    <link rel="shortcut icon" href="/images/logo/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&display=swap">

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div id="wootecobook-app">
      <header class="header header-index navbar">
        <nav class="header-container max-width-lg mx-auto">
          <ul class="nav-left mrg-left-0">
            <li>
              <a href="/" title="Fakebook 홈으로 이동">
                <div class="logo logo-big" style="background-image: url('images/default/icons.png')"></div>
              </a>
            </li>
          </ul>
          <ul class="nav-right mrg-top-15">
            <li id="login-form-container">
              <span>
                <table role="presentation">
                  <tbody>
                    <tr>
                      <td class="login-form-label">
                        <label for="email">이메일</label>
                      </td>
                      <td class="login-form-label">
                        <label for="password">비밀번호</label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input class="credentials" type="email" name="email" id="email" required>
                      </td>
                      <td>
                        <input class="credentials" type="password" name="password" id="password" required minlength="8">
                      </td>
                      <td>
                        <label id="login-button-label" for="login-button">
                          <input id="login-button" value="로그인" type="submit">
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td id="forgot-credentials">
                        <a href="">계정을 잊으셨나요?</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </span>
            </li>
          </ul>
        </nav>
      </header>
      <main id="gradient-background">
        <div class="container-fluid max-width-lg mx-auto mrg-top-80">
          <div class="row">
            <div class="col-7">
              <p id="intro-message">Fakebook에서 우아한테크코스에 있는 친구, 가족, 지인들과 함께 객체에 메세지를 보내보세요.</p>
              <img src="/images/default/we-are-the-one.png" alt="우아한테크코스" width="537" height="195">
            </div>
            <div class="col-5">
              <div>
                <div id="register-message-a" class="register-message">가입하기</div>
                <div id="register-message-b" class="register-message">빠르고 쉽습니다.</div>
              </div>
              <div id="registration-box">
                <span>
                  <input id="birth" type="hidden" name="birth">
                  <div id="names-wrapper">
                    <input class="registration-textbox-short" id="lastname" placeholder="성(姓)" required type="text" >
                    <input class="registration-textbox-short" id="firstname" placeholder="이름(성은 제외)" required type="text">
                    <div>
                      <div class="error-message"></div>
                      <div class="error-message"></div>
                    </div>
                  </div>
                  <div>
                    <input class="registration-textbox-long" id="new-email" name="email" placeholder="이메일" required type="email">
                    <div class="error-message"></div>
                  </div>
                  <div>
                    <input id="new-password" class="registration-textbox-long" type="password" name="password" placeholder="새 비밀번호" required minlength="8">
                    <div class="error-message"></div>
                  </div>
                  <div>
                    <input id="new-password-confirm" class="registration-textbox-long" type="password" placeholder="비밀번호 확인" required minlength="8">
                  </div>
                  <div>
                    <div class="registration-label">생일</div>
                    <span class="rest-wrapper">
                      <select id="birth-year" title="연도" required></select>
                      <select id="birth-month" title="월" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5" selected="1">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                      <select id="birth-day" title="일" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11" selected="1">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </span>
                  </div>
                  <div>
                    <div class="registration-label">성별</div>
                    <span class="rest-wrapper">
                      <input type="radio" name="gender" id="female" value="female" checked="1" required>
                      <label class="male-female-label" for="female">여성</label>
                      <input type="radio" name="gender" id="male" value="male" required>
                      <label class="male-female-label" for="male">남성</label>
                    </span>
                  </div>
                  <div>
                    <button id="registration-button" name="register">가입하기</button>
                  </div>
                </span>
              </div>
             </div>
          </div>
        </div>
      </main>
      <footer class="footer mrg-top-65 mrg-btm-30">
        <a href="https://github.com/woowahan-rescue9" title="우아한9조대">
          &copy; 2019 <img src="/images/logo/res9-logo.gif" alt="우아한9조대" width="20" height="20">
        </a>
        <div class="mrg-top-20"> </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
