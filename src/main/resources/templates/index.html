<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<th:block layout:fragment="left-panel">
    <th:block th:include="fragments/left-panel"/>
</th:block>
<th:block layout:fragment="content">
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
        <th:block th:include="fragments/write-post"/>
        <div id="contents">
        </div>
    </div>
</th:block>
<th:block layout:fragment="right-panel">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 pdd-right-0">
        <div class="card">
            <h5 class="card-title mrg-top-15 mrg-btm-0 mrg-horizon-15">스토리</h5>
            <div class="card-body">
                <ul class="list-unstyled list-info">
                    <li class="story-user-list mrg-btm-10">
                        <img alt="" class="thumb-img img-circle img-circle-blue border"
                             src="images/default/plus_btn.png">
                        <div class="info mrg-left-5">
                            <a class="title no-pdd-vertical text-semibold inline-block text-bold text-link-color"
                               href="">스토리에 추가</a>
                            <span class="sub-title">사진, 동영상을 공유하거나 글을 남겨보세요</span>
                        </div>
                    </li>
                    <li class="story-user-list mrg-btm-10">
                        <img alt="" class="thumb-img img-circle img-circle-blue"
                             src="https://avatars2.githubusercontent.com/u/46308585?s=460&v=4">
                        <div class="info mrg-left-5 pdd-top-5">
                            <a class="title no-pdd-vertical text-semibold inline-block text-bold" href="">CU</a>
                            <span class="sub-title">18시간전</span>
                        </div>
                    </li>
                    <li class="story-user-list mrg-btm-10">
                        <img alt="" class="thumb-img img-circle img-circle-blue"
                             src="images/default/eastjun_profile.jpg">
                        <div class="info mrg-left-5 pdd-top-5">
                            <a class="title no-pdd-vertical text-semibold inline-block text-bold" href="">Eastjun</a>
                            <span class="sub-title">18시간전</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="border top">
                <div class="pdd-vertical-15 pdd-horizon-20 text-center">
                    <a class="text-semibold text-dark" href="">More...</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom-js">
    <script src="js/commons/api.js"></script>
    <script src="js/post/template.js"></script>
    <script src="js/post/post.js"></script>
    <script src="js/login/logout.js"></script>
</th:block>
</html>
