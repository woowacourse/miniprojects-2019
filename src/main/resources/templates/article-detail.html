<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <th:block th:replace="fragments/common-head :: common-head"></th:block>
    <link rel="stylesheet" href="/css/article-detail.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<th:block th:replace="fragments/header :: index-header"></th:block>
<div class="detail-con">
    <div class="inner-con">
        <div class="pic-con">
            <img id="pic" src=""/>
        </div>
        <div class="text-con common-flex">
            <header class="author-con common-flex">
                <div class="profile">
                    <img class="article-profile-img">
                    <div class="profile-text">
                        <span class="profile-name"></span>
                    </div>
                </div>
                <button class="modal-btn" type="button" th:if="${session.loggedInUser.id} == ${article.user.id}"/>
            </header>
            <section class="contents-section common-flex">
                <div class="contents-con common-flex">
                    <div class="contents-inner">
                        <div class="profile">
                            <img class="article-profile-img">
                            <div class="profile-text">
                                <span class="profile-name"></span>
                                <span class="contents-para"></span>
                            </div>
                        </div>
                    </div>
                    <div class="comment-list contents-inner">


                    </div>
                </div>
                    <div class="widget-feed no-pdd mrg-btm-0 social-con">
                        <ul class="feed-action pdd-horizon-15 pdd-top-5 ">
                        <li>
                            <a class="like-btn">
                            <i id="like-btn-icon" class="fa font-size-25"></i>
                            </a>
                        </li>
                        <li>
                        <a class = "copy-btn">
                        <i class="ti-export font-size-22"></i>
                        </a>
                        </li>
                        <li class="float-right">
                            <p class="pd-right-0">
                                <span class="like-num"></span>
                            </p>
                        </li>
                        </ul>
                </div>

                <div class="add-comment relative">
                    <textarea rows="1" class="comment-textarea comment-textarea-width-80 form-control text-dark padding-15 comment-input" placeholder="댓글 달기..."></textarea>
                    <div class="absolute top-5 right-0">
                        <button class="comment-create-btn btn btn-default no-border text-gray">게시</button>
                    </div>
                </div>
            </section>

            <div class ="modify-con padding-15">
                <textarea class="modify-input inactive" type="text" placeholder="문구 입력..."></textarea>
                <button class="modify-btn inactive button-none" type="button">완료</button>
            </div>

        </div>
    </div>
    <footer>

    </footer>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script th:inline="javascript">
    const articleId = [[${article.id}]];
</script>
<script src="/js/template.js"></script>
<script src="/js/util.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/common.js"></script>
<script src="/js/article.js"></script>
<script src="/js/comment.js"></script>
<script src="/js/search.js"></script>
<script src="/js/article-detail.js"></script>
<script src="/js/alarm.js"></script>
</body>
</html>
