server:
    servlet:
        session:
            persistent: false
spring:
    aws:
        bucket: woowahan-crews
        region: ap-northeast-2
        url: https://woowahan-crews.s3.ap-northeast-2.amazonaws.com
    datasource:
        driverClassName: org.h2.Driver
        initialization-mode: always
        password: password
        url: jdbc:h2:mem:testdb
        username: sa
    devtools:
        restart:
            enabled: true
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        generate-ddl: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
        show-sql: true
    servlet:
        multipart:
            max-file-size: 3MB
            max-request-size: 3MB
    thymeleaf:
        cache: false
    profiles:
        active: prod
