    <meta name="twitter:description" id="metaTwitterDesc" content="우튜브">

    <link rel="shortcut icon" href="./images/logo/favicon.ico">

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        href="https://fonts.googleapis.com/css?family=Amiri:400,400i|Source+Sans+Pro:400,400i,600,700'">

        href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800&display=swap">

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <div class="container">
        <div class="wrapper-signup">
            <form>
                <div class="form-header">
                    <a href="/"><img src="/images/logo/youtube-logo.png" alt="우투브"></a>
                    <h1>회원가입</h1>
                </div>
                <div class="tab-content">
                    <div class="form-horizontal mrg-top-40 pdd-right-30">
                        <div class="form-group row">
                            <label for="form-1-1" class="col-md-3">닉네임</label>
                            <div class="col-md-9">
                                <input type="name" class="form-control" id="form-1-2" name="name" placeholder="닉네임을 입력하세요"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="form-1-2" class="col-md-3">이메일</label>
                            <div class="col-md-9">
                                <input type="email" name="email" placeholder="이메일을 입력하세요" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="form-1-3" class="col-md-3">패스워드</label>
                            <div class="col-md-9">
                                <input type="password" name="password" placeholder="패스워드를 입력하세요" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="form-1-4" class="col-md-3">패스워드확인</label>
                            <div class="col-md-9">
                                <input type="password" name="password_confirm" placeholder="패스워드를 다시 한번 입력하세요" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger d-none" role="alert">아이디 혹은 비밀번호가 일치하지 않습니다</div>
                <div> 계정이 있으신가요? <a href="/login.html">로그인</a></div>
                <button type="button" class="btn btn-primary btn-signup">회원가입</button>
            </form>
        </div>
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
