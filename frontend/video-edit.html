    <div class="app">
        <div class="header-wrapper"></div>
        <div class="side-nav mrg-top-60">

            <ul class="side-nav-menu overflow-y-auto">
                <li class="nav-item">

                        <span class="icon-holder">
                            <i class="material-icons">home</i>

                    </a>

                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">
                            <i class="material-icons">hearing</i>
                        </span>
                        <span class="title relative bottom-5">인기</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">
                            <i class="material-icons">subscriptions</i>
                        </span>
                        <span class="title relative bottom-5">구독</span>
                    </a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">
                            <i class="material-icons">folder</i>
                        </span>
                        <span class="title relative bottom-5">라이브러리</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">
                            <i class="material-icons">restore</i>
                        </span>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">
                            <i class="material-icons">access_time</i>
                        </span>
                        <span class="title relative bottom-5">나중에 볼 동영상</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">
                            <i class="material-icons">thumb_up</i>
                        </span>
                        <span class="title relative bottom-5">좋아요 표시한 동영상</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="page-container">
        <div class="main-content" id="edit-area">
            <div class="container-fluid max-width-lg">
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-7">
                                <h4 class="card-title">Video 수정</h4>
                                <form class="form-horizontal mrg-top-40 pdd-right-30">
                                    <div class="form-group row">
                                        <label for="form-1-1" class="col-md-2 control-label">YOUTUBE ID</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="youtube-id" placeholder="YOUTUBE ID를 입력하세요">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="form-1-2" class="col-md-2 control-label">제목</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="title"
                                                placeholder="제목을 입력하세요">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="form-1-5" class="col-md-2 control-label">내용</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" rows="3" id="contents"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="save-btn" class="btn btn-danger">저장</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
    
    <script src="./js/common.js"></script>
    <script src="./js/headerTemplate.js"></script>
    <script src="./js/video/edit.js"></script>
    <script>
        addHeader(document.querySelector('.header-wrapper'));
        document.querySelector('.side-nav-toggle').addEventListener('click', sideNavToggle)

        function sideNavToggle(event) {
            event.preventDefault()
            document.querySelector('.app').classList.toggle('is-collapsed')
        }
    </script>
