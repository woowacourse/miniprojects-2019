                    </a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">
                            <i class="material-icons">folder</i>

                <li class="nav-item">
                    <a class="" href="/">
                        <span class="icon-holder">

                    </a>
                </li>
            </ul>

    <div class="page-container">
        <div class="main-content">

                <div class="row max-height-300px">
                    <div class="col-md-10">
                        <a class="main-banner-cover">
                            <div class="cover-img bg" style="background-image: url('images/default/main_banner_bg.png')"></div>
                            <div class="width-100 relative">
                                <img class="banner-owner-img img-circle relative bottom-30" src="./images/default/eastjun_big.jpg" alt="">

                                    <span class="font-size-17 text-bold relative left-40 bottom-20">우아한테크코스 도서관리 시스템</span>

                    </div>
                </div>

                <div id="tab-area">
                    <div class="card-block">
                        <div class="padding-20">

                        <div class="tab-danger">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a href="#tab-danger-1" class="nav-link active show" role="tab" data-toggle="tab" aria-selected="true">홈</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#tab-danger-2" class="nav-link" role="tab" data-toggle="tab" aria-selected="false">정보</a>

                                        </p>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="tab-danger-2">
                                    <div class="pdd-horizon-15 pdd-vertical-20">
                                        <button id="btn-update" type="button" class="btn btn-default btn-icon btn-rounded d-none">
                                                <i class="ti-pencil"></i>
                                        </button>
                                        <button id="btn-submit" type="button" class="btn btn-deafult btn-icon btn-rounded d-none">
                                                <i class="ti-check"></i>
                                        </button>

                                            <p id="user-name">로비</p>
                                            <input type="text" name="name" id="update-name" class="form-control d-none">
                                        </div>
                                        <div>
                                            <strong class="d-block">이메일</strong>
                                            <p id="user-email">aa@bb.com</p>
                                            <input type="text" name="email" id="update-email" class="form-control d-none">
                                        </div>
                                    </div>
                                    <div class="alert alert-danger d-none"></div>
                                    <button type="button" id="btn-leave" class="btn btn-outline-danger d-none">회원 탈퇴</button>
                                </div>
                            </div>
                        </div>
                    </div>
